<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="cart">
        <div class="item">
            <img src="chauss.jpeg" alt="Article 1">
            <div class="info">
                <h3>Article 1</h3>
                <p>Prix: $20</p>
                <div class="quantity">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span>1</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
                <button onclick="removeItem(this)">Supprimer</button>
                <button onclick="toggleLike(this)">❤️</button>
            </div>
        </div>
        <div class="item">
            <img src="nike homme.webp" alt="Article 2">
            <div class="info">
                <h3>Article 2</h3>
                <p>Prix: $30</p>
                <div class="quantity">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span>1</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
                <button onclick="removeItem(this)">Supprimer</button>
                <button onclick="toggleLike(this)">❤️</button>
            </div>
        </div>
        <div class="total">
            <p>Total: $<span id="totalAmount">50</span></p>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
